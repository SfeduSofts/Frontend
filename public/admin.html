    </div>
    <div class="project-modal-backdrop" id="projectModal" aria-hidden="true">
      <div
        class="project-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="projectModalTitle"
      >
        <div class="project-modal__content">
          <h2 class="project-modal__title" id="projectModalTitle">
            <input
              id="adminProjectName"
              class="admin-input admin-title-input"
              type="text"
              placeholder="Название проекта"
            />
          </h2>

          <div class="admin-field-grid">
            <label class="admin-field">
              <span class="admin-label">Тип</span>
              <input
                id="adminProjectType"
                class="admin-input"
                type="text"
                placeholder="МП1 или МП2"
              />
            </label>
            <label class="admin-field">
              <span class="admin-label">Год</span>
              <input
                id="adminProjectYear"
                class="admin-input"
                type="number"
                placeholder="2025"
              />
            </label>
            <label class="admin-field">
              <span class="admin-label">Наставник</span>
              <input
                id="adminProjectMentor"
                class="admin-input"
                type="text"
                placeholder="ФИО"
              />
            </label>
          </div>

          <label class="admin-field admin-field--full">
            <span class="admin-label">Короткое описание (карточка)</span>
            <textarea
              id="adminProjectShortDescription"
              class="admin-textarea"
              rows="2"
            ></textarea>
          </label>

          <div class="project-modal__layout">
            <div class="project-modal__main">
              <div class="project-modal__image-wrapper">
                <img
                  id="projectModalImage"
                  class="project-modal__image"
                  src=""
                  alt=""
                />
              </div>

              <label class="admin-field admin-field--full">
                <span class="admin-label">Полное описание</span>
                <textarea
                  id="projectModalDescription"
                  class="admin-textarea"
                  rows="4"
                ></textarea>
              </label>

              <label class="admin-field admin-field--full">
                <span class="admin-label">Изображение URL</span>
                <input
                  id="adminProjectImageUrl"
                  class="admin-input"
                  type="text"
                  placeholder="images/projects/..."
                />
              </label>

              <label class="admin-field admin-field--full">
                <span class="admin-label">PDF URL</span>
                <input
                  id="adminProjectPdfUrl"
                  class="admin-input"
                  type="text"
                  placeholder="pdf/..."
                />
              </label>

              <a
                id="projectModalPdf"
                class="project-modal__pdf-link"
                href="#"
                target="_blank"
                rel="noopener"
              >
                Открыть PDF проекта
              </a>
            </div>

            <aside class="project-modal__team">
              <h3 class="project-modal__team-title">
                Команды
                <input
                  id="adminProjectTeamNames"
                  class="admin-input admin-team-input"
                  type="text"
                  placeholder="Команда A, Команда B"
                />
              </h3>
              <ul
                id="projectModalStudents"
                class="project-modal__students-list"
              ></ul>
            </aside>
          </div>

          <div class="admin-modal-actions">
            <button
              class="admin-button admin-button--save"
              id="adminSaveButton"
              type="button"
            >
              Сохранить
            </button>
            <button
              class="admin-button admin-button--cancel"
              id="adminCancelButton"
              type="button"
            >
              Отмена
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="data-store.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
